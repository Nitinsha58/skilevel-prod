<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skilevel: Python courses for beginners, made easy to understand. The perfect choice for those new to Python, with clear and easy to follow courses.</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Karla:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body> 
    <main class="container">
        <div class="content-container">
            <div class="content">
                <div class="details">
                    <img class="logo" src="images/logo.svg" alt="skilevel logo">
                    <p class="coming-soon">Coming Soon</p>
                    <p class="desc"><b>Skilevel</b>: Python courses for beginners, made easy to understand. The perfect choice for those new to Python, with clear and easy to follow courses.</p> 
                    <p class="contact">
                        Contact Us
                        <a href="tel:8700361425">+91 8700361425</a>
                    </p>
                </div>
                <div class="content-img-container">
                    <img class="inner-img" src="images/main-img.svg" alt="Skilevel">
                </div>
            </div>

            <div class="counter-container">
                <div class="card">
                    <div class="content">
                        <h2 id="day" class="time-field">37</h2>
                        <p class="field-name">Days</p>
                    </div>
                </div>
                <div class="card">
                    <div class="content">
                        <h2 id="hour" class="time-field">15</h2>
                        <p class="field-name">Hours</p>
                    </div>
                </div>
                <div class="card">
                    <div class="content">
                        <h2 id="minute" class="time-field">44</h2>
                        <p class="field-name">Min</p>
                    </div>
                </div>
                <div class="card">
                    <div class="content">
                        <h2 id="second" class="time-field">23</h2>
                        <p class="field-name">Sec</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="img-container">
            <img class="side-img" src="images/main-img.svg" alt="Skilevel">
        </div>
    </main>
</body>
  
<script src="app.js"></script>

</html>
